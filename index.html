<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>极简贪吃蛇</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="game-container">
        <h1>🐍 贪吃蛇游戏 🐍</h1>
        
        <div id="game-info">
            <p>得分: <span id="score">0</span></p>
            <p>最高分: <span id="high-score">0</span></p>
        </div>

        <canvas id="gameCanvas" width="400" height="400"></canvas>
        
        <div id="controls">
            <p>使用 **W A S D** 或 **方向键** 控制移动。</p>
            <button onclick="startGame()">开始游戏 / 重新开始</button>
        </div>

        <div id="game-message" class="hidden">
            游戏结束！
        </div>
    </div>

    <script src="snake_script.js"></script>
</body>
</html>
